<section class="product__container">
    <div class="product-image__container">
        <img  [src]="produto?.imagem" alt="">
    </div>
    <div class="product-desc__container">
        <h2 class="product__name"> {{produto?.descricao}}</h2>
        <label class="label">
            Quantity> <input  type="number" [(ngModel)] ='quantidade' min="1"> | UNITS
        </label>
        <p class="product__avaiability"> Store: {{produto?.quantidadeEstoque}} </p>
        <button (click)="adicionarAoCarrinho()">Add to your Squad</button>
    </div>
</section>
